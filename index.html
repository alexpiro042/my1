<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>My_1st__work</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__top-container">
                    <a class="header__top-logo" href="#">
                        <img src="images/logos/image.svg" alt="logo">
                    </a>
                    <nav class="header__nav">
                        <ul class="header__nav-list">
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="#">Explore</a>
                            </li>
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="#">Creators</a>
                            </li>
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="#">Community</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__btn-box">
                        <a class="header__wallet-btn button button--empty" href="#">
                            <span>Connect Wallet</span>
                        </a>
                    </div>
                </div>
                <div class="header__body-container">
                    <div class="header__explore">
                        <div class="header__text">
                            <p class="text__explore" style="color:#F5FBF2">Explore, Buy and Sell the <span style="color: #FFCE4E">Best NFTs!</span></p>
                        </div>
                        <div class="header__but-box">
                            <a class="header__btn-exlore button" href="">Explore</a>
                            <a class="header__btn-create button button--empty" href="">Create</a>
                        </div>
                        <ul class="header__result">
                            <li class="result__item">
                                <div class="item__number">32k+</div>
                                <div class="item__goals">Artworks</div>
                            </li>
                            <li class="result__item">
                                <div class="item__number">20k+</div>
                                <div class="item__goals">Auctions</div>
                            </li>
                            <li class="result__item">
                                <div class="item__number">12k+</div>
                                <div class="item__goals">Creators</div>
                            </li>
                        </ul>
                    </div>
                    <div class="header__picture">
                        <div class="header__picture-box">
                            <img src="/images/Hero_image.jpg" alt="image">
                        </div>
                        <div class="header__unpic-box">
                            <div class="header__unpic-info">
                                <div class="unpic__poxition">Artist</div>
                                <div class="unpic__teg">@wzard</div>
                            </div>
                            <a class="header__unpic-btn button" href="#">
                                Start Bid
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
